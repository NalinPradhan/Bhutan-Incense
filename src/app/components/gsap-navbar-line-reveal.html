<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Navbar Line Reveal</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Habibi&family=Outfit:wght@100..900&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .habibi-regular {
        font-family: "Habibi", serif;
        font-weight: 400;
        font-style: normal;
      }

      .space-grotesk {
        font-family: "Space Grotesk", sans-serif;

        font-weight: 500;
        font-style: normal;
      }

      .hanken-grotesk {
        font-family: "Hanken Grotesk", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }

      nav {
        width: 100%;
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
      }

      .logo {
        font-size: 1.5rem;
      }

      .menu-toggle {
        font-size: 1.8rem;
        cursor: pointer;
        user-select: none;
      }

      .menu-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #ffffffee;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
        z-index: 9;
      }

      .menu-screen.active {
        opacity: 1;
        pointer-events: auto;
      }

      .menu-screen ul {
        list-style: none;
      }

      .menu-screen li {
        font-size: 16px;
        margin: 0.5rem 0;
        line-height: 22px;
        color: #9d9e9d;
        transition: color 0.3s ease;
        cursor: pointer;
      }

      .menu-screen li:hover {
        color: #222;
      }

      .item-wrapper {
        overflow: hidden;
        height: 2.2rem;
        margin: 16px;
      }

      .menu-item {
        transform: translateY(100%);
        opacity: 0;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo habibi-regular">Brandགཅགངཅ</div>
      <div class="space-grotesk text-4xl">གཅགངཅ</div>
      <div class="hanken-grotesk text-4xl">གཅགངཅ</div>
      <div class="menu-toggle" id="menuToggle">☰</div>
    </nav>

    <div class="menu-screen" id="menuScreen">
      <ul>
        <div class="item-wrapper">
          <li class="menu-item habibi-regular">Homeཁུཁག</li>
        </div>
        <div class="item-wrapper"><li class="menu-item">About</li></div>
        <div class="item-wrapper"><li class="menu-item">Services</li></div>
        <div class="item-wrapper"><li class="menu-item">Portfolio</li></div>
        <div class="item-wrapper"><li class="menu-item">Contact</li></div>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      const toggle = document.getElementById("menuToggle");
      const screen = document.getElementById("menuScreen");
      const items = document.querySelectorAll(".menu-item");
      let open = false;

      const openMenu = () => {
        screen.classList.add("active");
        gsap.to(items, {
          opacity: 1,
          y: 0,
          duration: 0.6,
          ease: "power2.out",
          stagger: 0.1,
          delay: 0.1,
        });
        toggle.textContent = "✕";
      };

      const closeMenu = () => {
        gsap.to(items, {
          opacity: 0,
          y: 100,
          duration: 0.3,
          ease: "power2.in",
          stagger: {
            each: 0.08,
            from: "end",
          },
        });
        setTimeout(() => {
          screen.classList.remove("active");
          gsap.set(items, { y: 100 });
        }, 400);
        toggle.textContent = "☰";
      };

      toggle.addEventListener("click", () => {
        if (!open) {
          openMenu();
        } else {
          closeMenu();
        }
        open = !open;
      });
    </script>
  </body>
</html>
